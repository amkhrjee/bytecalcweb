<!DOCTYPE html>
<html lang="en">
<!-- icon credits: "https://www.flaticon.com/free-icons/calculator" -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteCalc: Calculator for Programmers</title>
    <link rel="stylesheet" href="./css/display.css">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./css/input.css">
    <link rel="icon" href="/res/favicons/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="js/haptics.js"></script>
</head>

<body onload="loadHaptics()">
    <div class="pop-up">
        <h3>Choose theme</h3>
        <form name="theme">
            <label>
                <input type="radio" name="option" value="light">
                Light
            </label>
            <label>
                <input type="radio" name="option" value="dark">
                Dark
            </label>
            <label>
                <input type="radio" name="option" value="default">
                System default
            </label>
        </form>
        <div class="pop-up-buttons">
            <button>Cancel</button>
            <button>OK</button>
        </div>
    </div>
    <div class="wrapper">
        <div class="display">
            <div class="menu">
                <img src="./res/menu.svg" class="svg-icon">
                <div class="list">
                    <span>Theme</span>
                    <a target="_blank" href="https://github.com/amkhrjee/bytecalcweb">Source</a>
                    <a href="#">Support</a>
                    <a target="_blank" href="https://twitter.com/amkhrjee">About Me</a>
                </div>
            </div>
            <div class="input-display">
                <div class="text-input-display">
                    <input inputmode="none" type="text" value="3435" />
                </div>
            </div>
            <div class="output-display">
                <div class="text-ouput-display">
                    2434423
                </div>
            </div>
        </div>
        <div class="first-row">
            <div class="first-row-op-buttons">
                <div class="first-row-btn">log<sub>2</sub></div>
                <div class="first-row-btn">2<sup>x</sup></div>
                <div class="first-row-btn">mod</div>
                <div class="first-row-btn">x<sup>y</sup></div>
            </div>
            <div class="menu-overlay-button">
                <img id="downarrow" src="./res/downarrow.svg" class="svg-icon" />
            </div>
        </div>
        <div class="hidden-row">
            <div class="hidden-row-btn">Convert to<br> Binary</div>
            <div class="hidden-row-btn">Convert to<br> Hexadecimal</div>
        </div>
        <div class="input-grid-wrapper">
            <div style="background-color: var(--text-color); color: var(--primary-color);">AC</div>
            <div style="background-color: var(--secondary-color);">()</div>
            <div style="background-color: var(--secondary-color);">%</div>
            <div style="background-color: var(--secondary-color);">/</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div style="background-color: var(--secondary-color);">Ã—</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div style="background-color: var(--secondary-color);">-</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div style="background-color: var(--secondary-color);">+</div>
            <div>0</div>
            <div>.</div>
            <div><span class="material-symbols-outlined">
                    backspace
                </span></div>
            <div style="background-color: var(--secondary-color);">=</div>
        </div>
    </div>
    <script src="js/haptics.js"></script>
    <script src="./js/animation.js"></script>
</body>

</html>
