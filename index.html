<!doctype html>
<html lang="en">
<!-- icon credits: "https://www.flaticon.com/free-icons/calculator" -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ByteCalc</title>
  <meta name="description" content="Calculator for Programmers" />
  <meta property="og:title" content="ByteCalc" />
  <meta property="og:image" content="./res/favicons/favicon-32x32.png" />
  <meta property="og:url" content="https://amkhrjee.github.io/bytecalcweb/" />
  <link rel="stylesheet" href="./css/display.css" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./css/input.css" />
  <link rel="icon" href="/res/favicons/favicon-32x32.png" type="image/x-icon" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="js/haptics.js"></script>
</head>

<body onload="loadHaptics()">
  <div class="wrapper">
    <div class="display">
      <!-- <div class="menu">
        <img src="./res/menu.svg" class="svg-icon" />
        <div class="list">
          <span>üé® Theme</span>
          <a target="_blank" href="https://github.com/amkhrjee/bytecalcweb">üë®‚Äçüíª Source</a>
          <a href="#">üí≥ Support</a>
          <a target="_blank" href="https://twitter.com/amkhrjee">üë¶ About Me</a>
        </div>
      </div> -->
      <div class="input-display">
        <div class="text-input-display">
          <input name="user-unput" inputmode="none" type="text" />
        </div>
      </div>
      <div class="output-display">
        <div class="text-ouput-display"></div>
      </div>
    </div>
    <div class="first-row">
      <div class="first-row-op-buttons">
        <md-text-button data-val="log‚ÇÇ" class="first-row-btn">log<sub>2</sub></md-text-button>
        <md-text-button data-val="2^" class="first-row-btn">2<sup>x</sup></md-text-button>
        <md-text-button data-val="mod" class="first-row-btn">mod</md-text-button>
        <md-text-button data-val="^" class="first-row-btn">^</md-text-button>
      </div>
      <md-filled-tonal-icon-button toggle class="menu-overlay-button">
        <md-icon>expand_more</md-icon>
        <md-icon slot="selected">keyboard_arrow_up</md-icon>
        </md-icon>
      </md-filled-tonal-icon-button>
    </div>
    <div class="hidden-row">
      <div data-val="bin" class="hidden-row-btn">
        Convert to<br />
        Binary
      </div>
      <div data-val="hex" class="hidden-row-btn">
        Convert to<br />
        Hexadecimal
      </div>
    </div>
    <div class="input-grid-wrapper">
      <md-filled-tonal-button data-val="AC" style="
            background-color: var(--text-color);
            color: var(--primary-color);
          ">
        AC
      </md-filled-tonal-button>
      <md-filled-tonal-button data-val="parens" class="operator">()</md-filled-tonal-button>
      <md-filled-tonal-button data-val="%" class="operator">%</md-filled-tonal-button>
      <md-filled-tonal-button data-val="/" class="operator">/</md-filled-tonal-button>
      <md-filled-tonal-button data-val="7">7</md-filled-tonal-button>
      <md-filled-tonal-button data-val="8">8</md-filled-tonal-button>
      <md-filled-tonal-button data-val="9">9</md-filled-tonal-button>
      <md-filled-tonal-button data-val="√ó" class="operator">√ó</md-filled-tonal-button>
      <md-filled-tonal-button data-val="4">4</md-filled-tonal-button>
      <md-filled-tonal-button data-val="5">5</md-filled-tonal-button>
      <md-filled-tonal-button data-val="6">6</md-filled-tonal-button>
      <md-filled-tonal-button data-val="-" class="operator">-</md-filled-tonal-button>
      <md-filled-tonal-button data-val="1">1</md-filled-tonal-button>
      <md-filled-tonal-button data-val="2">2</md-filled-tonal-button>
      <md-filled-tonal-button data-val="3">3</md-filled-tonal-button>
      <md-filled-tonal-button data-val="+" class="operator">+</md-filled-tonal-button>
      <md-filled-tonal-button data-val="0">0</md-filled-tonal-button>
      <md-filled-tonal-button data-val=".">.</md-filled-tonal-button>
      <md-filled-tonal-button id="backspace" data-val="backspace">
        <md-icon>backspace</md-icon>
      </md-filled-tonal-button>
      <md-filled-tonal-button data-val="=" style="background-color: var(--secondary-color)"> =</md-filled-tonal-button>
    </div>
  </div>
  <script src="js/haptics.js"></script>
  <script type="module" src="./bundle.js"></script>
</body>

</html>
