<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteCalc: Calculator for Programmers</title>
    <link rel="stylesheet" href="./css/display.css">
    <link rel="stylesheet" href="./css/input.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="wrapper">
        <div class="display">
            <div class="input-display">
                <div class="text-input-display">
                    <!-- lg(10)*56444445 -->
                    <input inputmode="none" type="text" value="3435" />
                </div>
            </div>
            <div class="output-display">
                <div class="text-ouput-display">
                    2434423
                </div>
            </div>
        </div>
        <!-- <div class="input-buttons"> -->
        <div class="first-row">
            <div class="first-row-op-buttons">
                <div class="first-row-btn">log<sub>2</sub></div>
                <div class="first-row-btn">2<sup>x</sup></div>
                <div class="first-row-btn">mod</div>
                <div class="first-row-btn">x<sup>y</sup></div>
                <!-- <button>to <code>hex</code></button> -->
            </div>
            <div class="menu-overlay-button">
                <img src="./res/downarrow.svg" />
            </div>
        </div>
        <div class="hidden-row">
            <div class="hidden-row-content">
                <div class="hidden-row-btn">Convert to<br> Binary</div>
                <div class="hidden-row-btn">Convert to<br> Hexadecimal</div>
            </div>
        </div>
        <div class="input-grid-wrapper">
            <button style="background-color: var(--quaternery-color); color: white;">AC</button>
            <button style="background-color: var(--secondary-color);">()</button>
            <button style="background-color: var(--secondary-color);">%</button>
            <button style="background-color: var(--secondary-color);">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button style="background-color: var(--secondary-color);">Ã—</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button style="background-color: var(--secondary-color);">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button style="background-color: var(--secondary-color);">+</button>
            <button>0</button>
            <button>.</button>
            <button><span class="material-symbols-outlined">
                    backspace
                </span></button>
            <button style="background-color: var(--secondary-color);">=</button>
        </div>
    </div>
    <!-- </div> -->
    <script src="./js/animation.js"></script>
</body>

</html>
