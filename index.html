<!doctype html>
<html lang="en">
<!-- icon credits: "https://www.flaticon.com/free-icons/calculator" -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Byte Calculator</title>
  <meta name="description" content="Calculator for Programmers" />
  <meta property="og:title" content="ByteCalc" />
  <meta property="og:image" content="./res/favicons/favicon-32x32.png" />
  <meta property="og:url" content="https://amkhrjee.github.io/bytecalcweb/" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./css/output.css" />
  <link rel="icon" href="/res/favicons/favicon-32x32.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="js/haptics.js"></script>

</head>

<body onload="loadHaptics()">
  <!-- Display -->
  <div>
    <!-- Top Bar -->
    <div>
      <div>Placeholder</div>

      <md-outlined-button>
        <span>
          <md-icon>favorite</md-icon>
          Support
        </span>
      </md-outlined-button>

      <span style="position: relative;">
        <md-icon-button id="usage-anchor-2"><md-icon>more_vert</md-icon></md-icon-button>
        <md-menu id="usage-menu-2">
          <md-menu-item>
            <div slot="headline">Apple</div>
          </md-menu-item>
          <md-menu-item>
            <div slot="headline">Banana</div>
          </md-menu-item>
          <md-menu-item>
            <div slot="headline">Cucumber</div>
          </md-menu-item>
        </md-menu>
      </span>
    </div>
    <!-- Input Display -->
    <div>
      <div>
        <input name="user-unput" inputmode="none" value="123" type="text" />
      </div>
    </div>
    <!-- Output Display -->
    <div>
      <div>
        <md-icon-button>
          <md-icon>content_copy</md-icon>
        </md-icon-button>
        <div>12345</div>
      </div>

    </div>
  </div>
  <!-- First Row Operations -->
  <div>
    <div>
      <md-text-button data-val="log₂">log<sub>2</sub></md-text-button>
      <md-text-button data-val="2^">2<sup>x</sup></md-text-button>
      <md-text-button data-val="mod">mod</md-text-button>
      <md-text-button data-val="^">^</md-text-button>
    </div>
    <md-filled-tonal-icon-button toggle>
      <md-icon>expand_more</md-icon>
      <md-icon slot="selected">keyboard_arrow_up</md-icon>
      </md-icon>
    </md-filled-tonal-icon-button>
  </div>
  <!-- Hidden Buttons -->
  <!-- <div class="absolute opacity-0 hidden w-full">
      <md-filled-md-filled-button data-val="bin">
        Convert to<br />
        Binary
      </md-filled-md-filled-button>
      <md-filled-button data-val="hex">
        Convert to<br />
        Hexadecimal
      </md-filled-button>
    </div> -->
  <!-- Input Buttons -->
  <div>
    <md-filled-tonal-button class="text
      data-val=" AC">AC</md-filled-tonal-button>
    <md-filled-tonal-button data-val="parens">()</md-filled-tonal-button>
    <md-filled-tonal-button data-val="%">%</md-filled-tonal-button>
    <md-filled-tonal-button data-val="/">/</md-filled-tonal-button>
    <md-filled-tonal-button data-val="7">7</md-filled-tonal-button>
    <md-filled-tonal-button data-val="8">8</md-filled-tonal-button>
    <md-filled-tonal-button data-val="9">9</md-filled-tonal-button>
    <md-filled-tonal-button data-val="×">×</md-filled-tonal-button>
    <md-filled-tonal-button data-val="4">4</md-filled-tonal-button>
    <md-filled-tonal-button data-val="5">5</md-filled-tonal-button>
    <md-filled-tonal-button data-val="6">6</md-filled-tonal-button>
    <md-filled-tonal-button data-val="-">-</md-filled-tonal-button>
    <md-filled-tonal-button data-val="1">1</md-filled-tonal-button>
    <md-filled-tonal-button data-val="2">2</md-filled-tonal-button>
    <md-filled-tonal-button data-val="3">3</md-filled-tonal-button>
    <md-filled-tonal-button data-val="+">+</md-filled-tonal-button>
    <md-filled-tonal-button data-val="0">0</md-filled-tonal-button>
    <md-filled-tonal-button data-val=".">.</md-filled-tonal-button>
    <md-filled-tonal-button id="backspace" data-val="backspace">
      <md-icon>backspace</md-icon>
    </md-filled-tonal-button>
    <md-filled-tonal-button data-val="=">
      =</md-filled-tonal-button>
  </div>
  <!-- </div> -->
  <script src="js/haptics.js"></script>
  <script type="module" src="./bundle.js"></script>
  <script type="module">
    // This example uses MdMenu.prototype.anchorElement to set the anchor as an
    // HTMLElement reference.
    const anchorEl = document.body.querySelector('#usage-anchor-2');
    const menuEl = document.body.querySelector('#usage-menu-2');
    menuEl.anchorElement = anchorEl;

    anchorEl.addEventListener('click', () => { menuEl.open = !menuEl.open; });
  </script>
</body>

</html>
